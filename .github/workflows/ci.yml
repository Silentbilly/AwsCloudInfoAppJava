name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package --batch-mode --no-transfer-progress

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run tests with Maven
        run: mvn clean test
